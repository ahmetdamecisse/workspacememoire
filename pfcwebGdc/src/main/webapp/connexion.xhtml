<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>connexion</title>
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
            <h:outputStylesheet name="bootstrap/css/responsive.css" />
            <h:outputStylesheet name="css/dashboard.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
            <h:outputStylesheet library="css" name="style.css"/>

        </f:facet>
        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>
    </h:head>
    <h:body style="background-image: url(https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQowKYcQsdGJ0scyENcCKh_KJRDGyJEVpHcq4OeYcpAgOGdL9KZ);background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <div id='logo'>
                <h:form>
                    <a>
                    <img style="max-width:150px" src="resources/images/atoslogo.jpg"></img>
                </a>
                <a>
                    <img style="max-width:500px; float: right; margin: 15px" src="resources/images/remt.jpg"></img>
                </a>
                </h:form>
                <h:form>  
                    <p:growl id="messages"/>
                    <p:menubar styleClass="menubar" style="background-image:url(https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRA7E2PTLUWb4du8CcYnPNJZMCh_poQeBvG0NSKfvGQcMLJpBpxmbnWVd-r)">
                        <p:menuitem value="accueil" url="http://localhost:8080/pfcwebGdc/" icon="ui-icon-home" style="color:white"/>
                        <p:menuitem value="Employeurs" url="http://localhost:8080/pfcwebGdc/faces/employeur.xhtml" icon="ui-icon-blog" style="color:white"/>
                        <p:menuitem value="Offres d'emploi" url="" icon="ui-icon-home" style="color:white"/>
                        <p:menuitem value="Contact" url="" icon="ui-icon-contact" style="color:white"/>
                        <f:facet name="options">
                            <p:commandButton  value="Créer un compte" action="inscription" icon="ui-icon-log" style="margin-right:10px; background: #ffffff; font-size: 15px;"/>
                            <p:commandButton value="Se connecter" action="connexion" icon="ui-icon-extlink" style="background: #ffffff; font-size: 15px"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <div style="background-color: #ffffff" >
                <div class="row content panel-heading"><br/>
                    <div class="well" style="background: #ffffff">
                    <p style="font-style: normal; color:#0073a0; text-align: center; font-size: 20px">Bienvenue sur la plateforme de recrutement AtoS Sénégal</p>
                    <p style="font-style: normal; color:#0073a0; text-align: center; font-size: 20px">Pour accéder aux fonctionnalités, veuillez vous identifier en saisissant ci-dessous votre identifiant et mot de passe</p>
                    </div>
                    <div class="col-sm-3">
                            
                    </div>
                    <div class="col-sm-6">
                        <p:growl id="growl" sticky="true" showDetail="true" />
                        <h:form  class="well">
                            <p:panel id="basic1" header="Se connecter" style="margin-bottom:20px; text-align: center">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h:form> <br/> 
                                        <p:inputText value="#{controlUtilisateur.username}" required="true" placeholder="Adresse mail" style="width: 400px; min-height: 40px"/><br/><br/>
                                        <p:password id="pwd2" value="#{controlUtilisateur.password}" required="true" placeholder="Mot de passe" style="width: 400px; min-height: 40px"/><br/> <br/>
                                        <div class="" style="background: #ffffff">
                                            <p:commandButton value="Connectez-vous maintenant" action="#{controlUtilisateur.loginControl()}" style="min-width: 400px; min-height: 50px"/>
                                        </div> <br/>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div style="text-align: left">
                                                    <a href="http://localhost:8080/atos-gdc-web/faces/connexion.xhtml">Mot de passe oublié?</a>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div style="text-align: right">
                                                    <a href="http://localhost:8080/atos-gdc-web/faces/candidats.xhtml">Créer un compte</a>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
                    <div class="col-sm-3">

                    </div>

                </div>
                <hr style="height: 1px; color: #357ebd; background-color: #357ebd; width: 100%; border: none;"></hr>
                <footer >

                    <div class="copyright floatleft">
                        <p>&#169; Atos Sénégal 2016 |&nbsp;</p>
                    </div>
                    <div class="footer_bottom_text floatright">
                        <p>
                            <a href="http://www.atos.net" target="_blank"> www.atos.net</a>
                        </p>
                    </div>
                </footer>
            </div>

        </div>
    </h:body>
</html>
